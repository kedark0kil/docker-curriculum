apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: static-site
  namespace: default
spec:
  interval: 1m0s
  url: https://hub.docker.com/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: static-site
  namespace: default
spec:
  install:
    valuesFrom:
    - kind: ConfigMap
      name: static-site-configmap
    interval: 2m